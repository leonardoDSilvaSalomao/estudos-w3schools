<!DOCTYPE html> <!-- !DOCTYPE indica qual o tipo de linguagen aplicada ao nosso documento, nesse caso do tipo html5 -->

<html lang="en"> <!-- A tag html, essa por si só é o elemento raiz de uma página HTML, já a tag lang é ultilizada para informar ao navegador qual idioma será aplicado no documeto, por padrão sempre será ingles, mas pode ser alterado conforme o seu dialeto -->

<head> <!-- Assim como apropria tradução diz essa tag é onde ficam amarzenados todos os meta dados da página html, incluindo seu título e links para scripts e folhas de estilos -->

    <meta charset="UTF-8"> <!-- É um padrão de codificação de caracters que suporta a acentuação -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o nosso site irá ocupar 100% da area disponivel de nosso navegador -->

    <title>Document</title> <!-- define o título do documento, mostrado na barra de título de um navegador ou na aba da página. Pode conter somente texto e quaisquer marcações contidas no texto não são interpretadas. -->
</head>
<body>
    <h1>Titilo</h1>
    <p>Parágrafo</p>
</body>
</html>
